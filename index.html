<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />

  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="./styles.css" />
</head>

<body class="align-content">
  <div class="main align-content" id="contact-card">
    <section class="picture">
      <img src="./assets/images/avatar-jessica.jpeg" alt="image of the user's face" class="profile-picture" />
    </section>
    <section class="caption">
      <h1 class="profile-name">Jessica Randall</h1>
      <p class="profile-origin">London, United Kingdom</p>
    </section>
    <section>
      <p class="profile-description">"Front-end developer and avid reader."</p>
    </section>
    <button>GitHub</button>
    <button>Frontend Mentor</button>
    <button>LinkedIn</button>
    <button>Twitter</button>
    <button>Instagram</button>
  </div>

</body>

</html>
